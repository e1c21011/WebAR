<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR with ARCore</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://rawcdn.githack.com/google-ar/three.ar.js/master/build/ar.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        // ARの初期化コードはここに配置します
        const container = document.getElementById('container');
        
        let camera, scene, renderer;
        let controller;
        
        init();
        animate();
        
        function init() {
            const arButton = ARButton.createButton(renderer);
            document.body.appendChild(arButton);
        
            scene = new THREE.Scene();
        
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            scene.add(camera);
        
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);
        
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshNormalMaterial();
        
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(0, 0, -0.5).applyMatrix4(controller.matrixWorld);
            mesh.quaternion.setFromRotationMatrix(controller.matrixWorld);
            scene.add(mesh);
        
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
        
            container.appendChild(renderer.domElement);
        
            controller = renderer.xr.getController(0);
            scene.add(controller);
        
            window.addEventListener('resize', onWindowResize, false);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            renderer.setAnimationLoop(render);
        }
        
        function render() {
            renderer.render(scene, camera);
        }

        navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] })
            .then(onSessionStarted);
        
        async function onSessionStarted(session) {
            renderer.xr.setSession(session);
        
            const referenceSpace = await session.requestReferenceSpace('local');
            const viewerSpace = await session.requestReferenceSpace('viewer');
            const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
        
            session.requestAnimationFrame(onXRFrame);
        
            function onXRFrame(time, frame) {
                session.requestAnimationFrame(onXRFrame);
        
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length) {
                    const hit = hitTestResults[0];
        
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const hitPose = hit.getPose(referenceSpace);
        
                    // ヒット位置にオブジェクトを配置する
                    mesh.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
                }
        
                renderer.render(scene, camera);
            }
        }
    </script>
</body>
</html>
