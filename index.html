<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DモデルとAR表示</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>3Dモデルを表示し、ARで見る</h1>

    <model-viewer src="gltf/Chocolate_Splash_Free_003.glb" 
                  alt="3D Model" 
                  auto-rotate 
                  camera-controls 
                  ar 
                  ar-modes="scene-viewer" 
                  shadow-intensity="1" 
                  exposure="0.9" 
                  style="width: 100%; height: 500px;">
    </model-viewer>

</body>
</html>
