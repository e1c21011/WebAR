<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Sample</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Check if WebXR is supported
        if (navigator.xr) {
            navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['hit-test']
            }).then(onSessionStarted);
        } else {
            alert('WebXR is not supported on this device');
        }

        async function onSessionStarted(session) {
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local');
            document.body.appendChild(renderer.domElement);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);

            // Add a sample 3D object (a cube)
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            const controller = renderer.xr.getController(0);
            scene.add(controller);

            session.requestReferenceSpace('local').then((refSpace) => {
                session.requestAnimationFrame(onXRFrame);

                function onXRFrame(time, frame) {
                    session.requestAnimationFrame(onXRFrame);
                    const pose = frame.getViewerPose(refSpace);

                    if (pose) {
                        const inputSource = session.inputSources[0];
                        if (inputSource && inputSource.targetRayMode === 'screen') {
                            // Handle touch interaction or hit-test here
                        }

                        // Render the scene
                        renderer.render(scene, camera);
                    }
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/examples/js/WebXR.js"></script>
</body>
</html>
